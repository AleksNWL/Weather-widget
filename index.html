<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Look Up</title>
</head>
<body>
    <div class="weather-wighet">
        <input type="text" class="search-input" placeholder="Введите город...">
        <button class="search-button">Вжух!</button>
        <div class="weather-info">
            <img class="weather-img">
            <div class="weather-city"></div>
            <div class="weather-temperature"></div>
            <div class="weather-feel-temp"></div>
            <div class="weather-wind"></div>
            <div class="weather-wet"></div>
        </div>
        <div class="loading-spinner"></div>
        <div class="error-message"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
